<!DOCTYPE html>
<html lang="id">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../asset/style/bootstrap-icons.css" />
      <link
         rel="shortcut icon"
         href="../asset/img/LogiFlow.ico"
         type="image/x-icon"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="16x10"
         href="../asset/img/LogiFlow-mini.png"
      />
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="../asset/img/LogiFlow.png"
      />
      <link rel="manifest" href="/site.webmanifest" />
      <title>LogiFlow</title>
      <link rel="stylesheet" href="../asset/style/styles.css" />
      <link rel="stylesheet" href="../asset/style/flash.css" />
   </head>
   <body>
      <div class="container">
         <!-- Halaman 1: Pilih Kategori -->
         <div id="halamanKategori">
            <div class="jumbotron-wrapper">
               <div class="jumbotron">
                  <div class="officer">
                     <h4>Hi, <span id="officer-name"></span></h4>
                  </div>
                  <div class="buyer-input">
                     <label for="buyer">Enter Customer Name</label>
                     <input
                        id="buyer"
                        type="text"
                        placeholder="Name your customer"
                     />
                  </div>
               </div>
            </div>
            <h2 class="section-title">Choose Category</h2>
            <div class="btn-cat category">
               <button class="btn super" onclick="pilihKategori('SUPER')">
                  SUPER
               </button>
               <button class="btn standard" onclick="pilihKategori('STANDARD')">
                  STANDARD
               </button>
               <button class="btn reject" onclick="pilihKategori('REJECT')">
                  REJECT
               </button>
               <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
            <h1 class="app-title">
               ðŸ“˜ Timber Calc <br />
               By Meong Coding &copy;2025
            </h1>
         </div>

         <!-- Halaman 2: Pilih Ukuran -->
         <div class="hidden" id="halamanInput">
            <div class="btn-subcat">
               <!-- <button onclick="pilihUkuran(100)">100cm</button>
               <button onclick="pilihUkuran(130)">130cm</button>
               <button onclick="pilihUkuran(200)">200cm</button>
               <button onclick="pilihUkuran(260)">260cm</button> -->
            </div>
            <!-- Halaman 3: Input Diameter -->
            <div class="" id="halamanPreset">
               <div class="wraper-btn-subcat">
                  <h2 class="heading-input" id="judulInput"></h2>
                  <h2 id="kategori-input"></h2>
                  <h2 class="totalKayu-input" id="totalKayuKategori"></h2>
               </div>
               <div class="btn-preset" id="presetTombol"></div>
            </div>
            <div class="fixed-footer">
               <div class="btn-opsi">
                  <button onclick="simpanData()" class="flexy">
                     <i class="bi bi-floppy"></i>Save
                  </button>
                  <button onclick="resetData()" class="reset-button flexy">
                     <i class="bi bi-arrow-clockwise"></i>Reset
                  </button>
                  <button class="btn-kembali flexy" onclick="onBack()">
                     <i class="bi bi-caret-left-fill"></i> Category
                  </button>
               </div>
            </div>
         </div>
      </div>

      <script src="../asset/js/db.js"></script>
      <script src="../asset/js/flash.js"></script>
      <script src="../asset/js/authenticate.js"></script>
      <script src="../asset/js/input.js"></script>
      <script src="../asset/js/bootstrap.bundle.js"></script>
   </body>
</html>
