<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="./asset/img/LogiFlow.ico"
         type="image/x-icon"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="16x10"
         href="./asset/img/LogiFlow-mini.png"
      />
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="./asset/img/LogiFlow.png"
      />
      <link rel="manifest" href="/site.webmanifest" />
      <title>LogiFlow</title>
      <style>
         @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

         *,
         html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #ff00b5);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: white;
            font-family: "Poppins", sans-serif;
         }

         .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            gap: 5rem;
         }

         .container .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
         }

         h1 {
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-size: 3.5rem;
         }

         h2 {
            margin: 0;
            font-family: "Poppins light";
         }

         h5 {
            padding-top: 30px;
            font-weight: 400;
            color: whitesmoke;
         }

         h1,
         h2,
         h5 {
            animation: fadeIn 1.2s ease-in-out;
         }

         .img-wrapper {
            animation: fadeIn 1.2s ease-in-out;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         img {
            width: 200px;
         }

         /* Animasi loading dots */
         .dots {
            display: flex;
            gap: 5px;
         }

         .dots div {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
         }

         .dots div:nth-child(2) {
            animation-delay: 0.2s;
         }
         .dots div:nth-child(3) {
            animation-delay: 0.4s;
         }

         @keyframes bounce {
            to {
               transform: translateY(-8px);
               opacity: 0.6;
            }
         }

         @keyframes fadeIn {
            from {
               opacity: 0;
               transform: translateY(20px);
            }
            to {
               opacity: 1;
               transform: translateY(0);
            }
         }
      </style>
      <script>
         //  Redirect otomatis ke login.html setelah 3 detik
         setTimeout(() => {
            window.location.href = "route/login.html";
         }, 4000);
      </script>
   </head>
   <body>
      <div class="container">
         <div class="title-wrapper">
            <div class="img-wrapper">
               <img src="./asset/img/LogiFlow.png" alt="" />
            </div>
            <h1>LogiFlow</h1>
            <h2>"Accurate Fast and Reliable"</h2>
         </div>
         <div class="dots">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
         <h5>Timber Calculator V-1.3</h5>
      </div>
   </body>
</html>
