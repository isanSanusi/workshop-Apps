<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="./asset/img/LogiFlow.ico"
         type="image/x-icon"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="16x10"
         href="./asset/img/LogiFlow-mini.png"
      />
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="./asset/img/LogiFlow.png"
      />
      <link rel="manifest" href="/site.webmanifest" />
      <title>LogiFlow</title>
      <style>
         @font-face {
            font-family: "Poppins";
            src: url(./asset/font/Poppins-Medium.ttf) format("truetype");
         }

         @font-face {
            font-family: "Poppins italic";
            src: url(./asset/font/Poppins-MediumItalic.ttf) format("truetype");
         }

         @font-face {
            font-family: "Sacramento";
            src: url(./asset/font/Sacramento-Regular.ttf) format("truetype");
         }

         @font-face {
            font-family: "Hey November";
            src: url(./asset/font/Hey\ November.ttf) format("truetype");
         }

         @font-face {
            font-family: "Poppins light";
            src: url(./asset/font/Poppins-Light.ttf);
         }

         body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00c6ff, #ff00b5);
            color: white;
            font-family: "Poppins", sans-serif;
            flex-direction: column;
         }

         h1 {
            font-family: "Hey November";
            position: relative;
            top: -50px;
            font-size: 7rem;
         }

         h2 {
            font-family: "Poppins light";
            position: relative;
            top: -120px;
         }

         h5 {
            position: relative;
            bottom: -100px;
            font-weight: 400;
            color: whitesmoke;
         }

         h1,
         h2,
         h5 {
            animation: fadeIn 1.2s ease-in-out;
         }

         .img-wrapper {
            animation: fadeIn 1.2s ease-in-out;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         img {
            width: 200px;
         }

         /* Animasi loading dots */
         .dots {
            display: flex;
            gap: 5px;
         }

         .dots div {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
         }

         .dots div:nth-child(2) {
            animation-delay: 0.2s;
         }
         .dots div:nth-child(3) {
            animation-delay: 0.4s;
         }

         @keyframes bounce {
            to {
               transform: translateY(-8px);
               opacity: 0.6;
            }
         }

         @keyframes fadeIn {
            from {
               opacity: 0;
               transform: translateY(20px);
            }
            to {
               opacity: 1;
               transform: translateY(0);
            }
         }
      </style>
      <script>
         // Redirect otomatis ke login.html setelah 3 detik
         setTimeout(() => {
            window.location.href = "route/login.html";
         }, 4000);
      </script>
   </head>
   <body>
      <div class="img-wrapper">
         <img src="./asset/img/LogiFlow.png" alt="" />
      </div>
      <h1>LogiFlow</h1>
      <h2>c e p a t - t e p a t - m e u r e u n</h2>
      <p></p>
      <div class="dots">
         <div></div>
         <div></div>
         <div></div>
      </div>
      <h5>Timber Calculator V-1.3</h5>
   </body>
</html>
