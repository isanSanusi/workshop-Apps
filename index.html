<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengukuran Kayu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Halaman 1: Pilih Kategori -->
      <div id="halamanKategori">
        <h1>üìò PENGUKURAN KAYU</h1>
        <h2>Pilih Kategori</h2>
        <div class="btn-group">
          <button onclick="pilihKategori('SUPER')">SUPER</button>
          <button onclick="pilihKategori('REJECT')">REJECT</button>
        </div>
      </div>
      <!-- Halaman 2: Pilih Ukuran -->
      <div class="hidden" id="halamanUkuran">
        <h2>Pilih Ukuran Kayu</h2>
        <div class="btn-group">
          <button onclick="pilihUkuran(100)">100</button>
          <button onclick="pilihUkuran(130)">130</button>
          <button onclick="pilihUkuran(200)">200</button>
          <button onclick="pilihUkuran(260)">260</button>
        </div>
        <div class="btn-group">
          <button
            class="btn-kembali"
            onclick="tampilkanHalaman('halamanKategori')"
          >
            ‚¨ÖÔ∏è Kembali
          </button>
          <button onclick="resetData()" class="reset-button">
            Reset Semua Data
          </button>
        </div>
      </div>
      <!-- Halaman 3: Input Diameter -->
      <div class="hidden" id="halamanInput">
        <h2 id="judulInput">Input Diameter</h2>
        <div class="btn-group" id="presetTombol"></div>
        <div class="btn-group">
          <button onclick="simpanData()">üíæ Save</button>
          <button
            class="btn-kembali"
            onclick="tampilkanHalaman('halamanUkuran')"
          >
            ‚¨ÖÔ∏è Kembali
          </button>
          <button onclick="resetData()" class="reset-button">
            Reset Semua Data
          </button>
        </div>
      </div>
      <!-- Halaman 4: Ringkasan -->
      <div class="hidden" id="halamanRingkasan">
        <h2>Ringkasan Data</h2>
        <div id="tabelData"></div>
        <div class="btn-group">
          <button onclick="downloadCSV()">üì• Export CSV</button>
          <button
            class="btn-kembali"
            onclick="tampilkanHalaman('halamanUkuran')"
          >
            ‚¨ÖÔ∏è Kembali
          </button>
          <button onclick="resetData()" class="reset-button">
            Reset Semua Data
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
